<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <section class="container">
      <div class="ticket">
        <div class="ticket__head">
          <div class="ticket__from">
            <div class="ticket__heading">
              FRA
            </div>
            <div class="ticket__subheading">
              Frankfurt
            </div>
          </div>
            <div class="ticket__dash">â€“</div>
          <div class="ticket__to">
            <div class="ticket__heading">
              AMS
            </div>
            <div class="ticket__subheading">
              Amsterdam
            </div>
          </div>
        </div>
        <div class="ticket__body">
          <div class="row row--margin">
            <div class="col-33">
                <div class="info">
                  <div class="info__title">flight</div>
                  <div class="info__data">815</div>
                </div>
            </div>
            <div class="col-33">
                <div class="info">
                  <div class="info__title">gate</div>
                  <div class="info__data">23G</div>
                </div>
            </div>
            <div class="col-33">
              <div class="info">
                <div class="info__title">seat</div>
                <div class="info__data">10F</div>
              </div>
            </div>
          </div>

          <div class="row flex-sb">
            <div class="col-50">
              <div class="list">
                <div class="list__item">
                    <div class="info">
                        <div class="info__title">Passenger</div>
                        <div class="info__data">Robert De Niro</div>
                      </div>
                </div>
                <div class="list__item">
                    <div class="info">
                        <div class="info__title">class</div>
                        <div class="info__data">Bussines</div>
                      </div>
                </div>
                <div class="list__item">
                    <div class="info">
                        <div class="info__title">departure</div>
                        <div class="info__data">3:45am, Dec 15</div>
                      </div>
                </div>
              </div>

            </div>
            <div class="col-50 text-right">
              <img class="img" src="img/qr.svg" alt="qr">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
