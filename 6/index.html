<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <div class="sign-up">
                <div class="content">
                    <div class="content__main">
                        <h1>Become a Member</h1>
                        <p>
                            Use social networks to join us instantly. <br />
                            You won't spend any time confirming those borng emails.
                        </p>
                        <div class="list">
                            <div class="list__item">
                                <div class="social">
                                    <div class="social__logo">
                                        <img src="./img/googleplus.svg" alt="google plus" />
                                    </div>
                                    <div class="social__text">
                                        Sign up with Google+
                                    </div>
                                </div>
                            </div>
                            <div class="list__item">
                                <div class="social">
                                    <div class="social__logo">
                                        <img src="./img/facebook.svg" alt="facebook" />
                                    </div>
                                    <div class="social__text">
                                        Sign up with Facebook
                                    </div>
                                </div>
                            </div>
                            <div class="list__item">
                                <div class="social">
                                    <div class="social__logo">
                                        <img src="./img/twitter.svg" alt="twitter" />
                                    </div>
                                    <div class="social__text">
                                        Sign up with Twitter
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content__footer">
                        <div class="footer__text">You can still sign up with your email address</div>
                        <a href="#" class="sign-btn">Sign up with email</a>
                    </div>
                </div>
                <aside class="image"></aside>
            </div>
        </section>
    </main>
</body>
</html>
