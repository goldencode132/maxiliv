<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 3</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <div class="card">
                <div class="card__head">
                    <div class="card__header flex">
                        <div class="card__title">
                            SimpleWheels
                        </div>
                        <div class="account">
                            <div class="account__back"></div>
                            <div class="account__avatar">
                                <img src="img/account.svg" alt="account avatar">
                            </div>
                        </div>
                    </div>
                    <div class="card__thanx">Thanks for your order #234567654, 
                        your package will be on it's way shortly
                    </div>
                </div>
                <div class="card__body">
                    <div class="products">
                        <div class="list">
                            <div class="list__item">
                                <div class="product flex">
                                    <div class="product__name">
                                        Chapelli Vintage Single Speed
                                    </div>
                                    <div class="product__price">
                                        $317
                                    </div>
                                </div>
                                <div class="product flex">
                                    <div class="product__name">
                                        Castelli Arenberg Gel Gloves
                                    </div>
                                    <div class="product__price">
                                        $39
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="total flex">
                            <div class="total__title">
                                TOTAL
                            </div>
                            <div class="total__price">$356</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
  
</body>
</html>
