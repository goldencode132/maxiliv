<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <div class="content">
                <div class="card">
                    <div class="card__header">
                        <div class="dots">
                            <div class="dot dot--active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <h1 class="card__title">payment method</h1>
                    </div>
                    <div class="card__body">
                        <div class="list">
                            <div class="list__item payment">
                                <img src="img/visa.svg" alt="VISA" class="payment__logo" />
                                <div class="payment__brand">VISA</div>
                            </div>
                            <div class="list__item payment payment--selected">
                                <img src="img/mastercard.svg" alt="MASTERCARD" class="payment__logo" />
                                <div class="payment__brand">MASTERCARD</div>
                                <div class="payment__checked">
                                    <span><img src="img/check.svg" alt="checked"></span>
                                </div>
                            </div>
                            <div class="list__item payment">
                                <img src="img/maestro.svg" alt="MAESTRO" class="payment__logo" />
                                <div class="payment__brand">MAESTRO</div>
                            </div>
                        </div>
                    </div>
                    <div class="card__footer">
                        <div class="card__btn btn btn--blue">
                            <div class="btn__label">
                                <span>Next Step</span><span><img class="btn__icon" src="img/arrow.svg" alt="arrow"></span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
